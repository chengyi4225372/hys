{extend name="layout/dialog" /}
{block name='content'}
<style>
    .dialog-content{margin:20px;}
    .dialog-footer{position:fixed;right:45%;top:93%}
    .red-color{color:red;}
    /* 修改原有下拉框*/
    .bootstrap-select .btn {max-width: 550px;}
    .bootstrap-select:not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {width: 550px;}
</style>
<div class="dialog-content">
    <form class="form-horizontal dialog-form" id="form">
        <div class="row">
            <div class="col-md-9">

                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">
                        <span class="red-color">*</span>新闻标题：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control form-control-sm" id="title"  value="{$info.title}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">
                        <span class="red-color">*</span>新闻排序：</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control form-control-sm" id="sort" value="{$info.sort}"  />
                    </div>
                </div>

                <div class="form-group">
                    <label for="keywords" class="col-sm-3 control-label">新闻关键字列表：</label>
                    <div class="col-sm-9" >
                        <select id="keywords" class="selectpicker" multiple  title="{$info.keywords}" >
                            {volist name='list' id='ko'}
                            <option value="{$ko.title}" data-width="100%" {if in_array($ko.title,$keywords)} selected="selected" {/if} >{$ko.title}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">
                        <span class="red-color">*</span>新闻展示图：
                    </label>

                    <div class="col-sm-9">
                        <input type="file" onchange="uploads()" style="display:none;" class="form-control form-control-sm" id="file" />
                        <img id="imgs" src="{$info.imgs|default='__PUBLIC__/default.png'}" style="width:90px;height:80px;">
                        <input type="hidden" id="Images" value="{$info.imgs}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-sm-3 control-label">
                        <span class="red-color">*</span>新闻重点描述：</label>
                    <div class="col-sm-9">
                        <textarea  id="description" class="form-control form-control-sm"  rows="5">{$info.description}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="content" class="col-sm-3 control-label">新闻详情：</label>
                    <div class="col-sm-9">
                        <script id="content" name="content" type="text/plain">{$info.content}</script>
                    </div>
                </div>

                <input type="hidden" id="mid" value="{$info.id}" />

            </div>
        </div>
        <div class="td-align dialog-footer">
            <button class="btn btn-warning cancle"> <i class="fa fa-close"></i> 取消</button>
            <button class="btn btn-primary edit_taxa" type="button"  data-url="{:url('/v1/taxa/taxation/edit')}"><i class="fa fa-save"></i> 确定提交</button>
        </div>
    </form>
</div>
{/block}

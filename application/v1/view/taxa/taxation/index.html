{extend name="layout/default" /}
{block name='content'}
<div class="content" style="margin-bottom:0px;min-height:0px;">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline"  id="form">

                <div class="panel panel-default panel-btn">
                    <div class="panel-heading">

                        <div class="form-group">
                            <input type="text"  class="form-control" id="keyword" value="{$Think.get.title}" placeholder="请输入新闻或者关键字...">
                        </div>

                        <div class="form-group" >
                            <button class="btn btn-info"  id="btn_search_taxa" type="button"  data-url="{:url('/v1/taxa/taxation/index')}"><i class="glyphicon glyphicon-search" aria-hidden="true"></i>搜索</button>
                        </div>
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>

<!-- Main content -->
<section class="content">
    <div class="box box-default color-palette-box" style="min-height:700px;">
        <div class="box-header with-border">
            <button type="button" class="btn btn-sm btn-refresh"><i class="fa fa-refresh"></i></button>
            <button type="button" class="btn bg-purple btn-sm btn-dialog"
                    id="addtaxa" data-url="{:url('/v1/taxa/taxation/add')}">
                <i class="fa fa-plus-circle">添加</i></button>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <th class="text-center">新闻标题</th>
                <th class="text-center">展示图</th>
                <th class="text-center">所属关键字</th>
                <th class="text-center">创建时间</th>
                <th class="text-center">操作</th>
                </thead>
                {volist name='list' id='vo'}
                <tbody>
                <tr>
                    <td class="text-center">{$vo.title}</td>
                    <td class="text-center">
                        <a href="{$vo.imgs|default='#'}">
                            <img src="{$vo.imgs}"  style="width: 150px;height:80px;">
                        </a>
                    </td>
                    <td class="text-center">{$vo.keywords}</td>
                    <td class="text-center">{$vo.create_time}</td>

                    <td class="text-center">
                        <a href="javascript:void(0)" class="btn btn-info" data-id="{$vo.id}" data-url="{:url('/v1/taxa/taxation/edit')}"
                           onclick="taxtedit($(this).attr('data-id'),$(this).attr('data-url'))">编辑</a>

                        <a href="javascript:void(0)" class="btn btn-danger" data-url="{:url('/v1/taxa/taxation/del')}" data-id="{$vo.id}" onclick="dels(this)">删除</a>

                    </td>
                </tr>
                </tbody>
                {/volist}
            </table>
            <div class="pages">{$list->render()}</div>
        </div>
    </div>

</section>
{/block}

{extend name="layout/default" /}
{block name='content'}
<div class="content" style="margin-bottom:0px;min-height:0px;"></div>

<!-- Main content -->
<section class="content">
    <div class="box box-default color-palette-box" style="min-height:700px;">
        <div class="box-header with-border">
            <button type="button" class="btn btn-sm btn-refresh"><i class="fa fa-refresh"></i></button>
            <button type="button" class="btn bg-purple btn-sm btn-dialog"
                    id="addkeys" data-url="{:url('/v1/keys/keywords/add')}">
                <i class="fa fa-plus-circle">添加关键字</i></button>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <th class="td-align td-width-40px">
                    <input class="data-check_box_total"  type="checkbox"/>
                </th>
                <th class="text-center">关键字</th>
                <th class="text-center">操作</th>
                </thead>
                {volist name='list' id='vo'}
                <tbody>
                <tr>
                    <td class="td-align td-padding">
                        <input type="checkbox" name="box_checked" data-id="" class="data-check_box">
                    </td>
                    <td class="text-center">{$vo.title}</td>

                    <td class="text-center">
                        <a href="javascript:void(0)" class="btn btn-info" data-url="{:url('/v1/keys/keywords/edit')}"
                           data-id="{$vo.id}" onclick="editlayer($(this).attr('data-url'),$(this).attr('data-id'))">编辑</a>

                        <a href="javascript:void(0)" class="btn btn-danger" data-url="{:url('/v1/keys/keywords/dels')}"
                           data-id="{$vo.id}" onclick="delkeys($(this).attr('data-url'),$(this).attr('data-id'))">删除</a>
                    </td>
                </tr>
                </tbody>
                {/volist}
            </table>
            <div class="pages"></div>
        </div>
    </div>

</section>
{/block}
